<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    <h:head>
        <head>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <meta name="description" content=""/>
            <meta name="author" content=""/>

            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
            <title>Impotant Project</title>

            <!-- Bootstrap core CSS -->
            <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet"/>

            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <link href="#{request.contextPath}/resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

            <!-- Custom styles for this template -->
            <link href="#{request.contextPath}/resources/css/jumbotron-narrow.css" rel="stylesheet"/>

            <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
            <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
            <script src="#{request.contextPath}/resources/assets/js/ie-emulation-modes-warning.js"></script>

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
            <!-- BOOTSTRAP CORE STYLE CSS -->
            <style>



                #imaginary_container{
                    margin-top:2%; /* Don't copy this */
                }
                .stylish-input-group .input-group-addon{
                    background: white !important; 
                }
                .stylish-input-group .form-control{
                    border-right:0; 
                    box-shadow:0 0 0; 
                    border-color:#ccc;
                }
                .stylish-input-group button{
                    border:0;
                    background:transparent;
                }
            </style>
        </head>


    </h:head>          

    <f:view transient="true">
        <h:form>
            <body>

                <div class="container">
                    <div class="header clearfix">
                        <nav>
                            <ul class="nav nav-pills pull-right">
                                <li role="presentation" class="active"><a href="#">Home</a></li>
                                <li role="presentation"><a href="#">About</a></li>
                                <li role="presentation"><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                        <h3 class="text-muted">Project name</h3>
                    </div>
                    <!-- style="background:transparent !important"-->

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div id="imaginary_container"> 
                                <div class="input-group stylish-input-group">
                                    <input type="text" class="form-control" jsf:value="#{databaseBean.searchKey}" placeholder="Search" />
                                    <span class="input-group-addon">
                                        <button type="submit">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>  
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr/>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                 <th>Content</th>
                                <th>Url</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{databaseBean.contentList}" var="list">
                                <tr>
                                    <th scope="row">1</th>
                                    <td>#{list.title}</td>
                                   
                                    <td>#{list.content}</td>
                                   
                                </tr>
                                <tr>
                                    <td>
                                        
                                    </td>
                                    <td>
                                         <h:outputLink value="#{list.url}" target="_blank">
                                            Click to open links
                                        </h:outputLink>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>

                    <footer class="footer">
                        <p>&amp;copy; 2016 Company, Inc.</p>
                    </footer>

                </div> <!-- /container -->


                <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
                <script src="#{request.contextPath}/resources/assets/js/ie10-viewport-bug-workaround.js"></script>
            </body>
        </h:form>
    </f:view>    
</html>
